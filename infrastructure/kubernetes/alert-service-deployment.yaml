apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortifai-alert-service
  labels:
    app: fortifai
    component: alert-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortifai
      component: alert-service
  template:
    metadata:
      labels:
        app: fortifai
        component: alert-service
    spec:
      containers:
      - name: alert-service
        image: fortifai/alert-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: redis-url
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: fortifai-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: fortifai-config
              key: smtp-port
        - name: ALERT_EMAIL
          valueFrom:
            configMapKeyRef:
              name: fortifai-config
              key: alert-email
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortifai-alert-service
  labels:
    app: fortifai
    component: alert-service
spec:
  selector:
    app: fortifai
    component: alert-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
  type: ClusterIP
