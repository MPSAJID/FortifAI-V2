apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortifai-api
  labels:
    app: fortifai
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortifai
      component: api
  template:
    metadata:
      labels:
        app: fortifai
        component: api
    spec:
      containers:
      - name: api
        image: fortifai/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortifai-api
spec:
  selector:
    app: fortifai
    component: api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
