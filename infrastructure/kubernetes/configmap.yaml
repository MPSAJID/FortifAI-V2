apiVersion: v1
kind: ConfigMap
metadata:
  name: fortifai-config
data:
  API_PORT: "8000"
  ML_ENGINE_PORT: "5000"
  ALERT_SERVICE_PORT: "5001"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: fortifai-secrets
type: Opaque
stringData:
  database-url: "postgresql://fortifai:password@postgres:5432/fortifai_db"
  redis-url: "redis://redis:6379"
  secret-key: "your-super-secret-key"
  smtp-password: ""
  slack-webhook: ""
