apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortifai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fortifai.example.com
    secretName: fortifai-tls
  rules:
  - host: fortifai.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fortifai-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortifai-dashboard
            port:
              number: 3000
