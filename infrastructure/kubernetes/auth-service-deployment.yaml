apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortifai-auth-service
  labels:
    app: fortifai
    component: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortifai
      component: auth-service
  template:
    metadata:
      labels:
        app: fortifai
        component: auth-service
    spec:
      containers:
      - name: auth-service
        image: fortifai/auth-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: secret-key
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        - name: REFRESH_TOKEN_EXPIRE_DAYS
          value: "7"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortifai-auth-service
  labels:
    app: fortifai
    component: auth-service
spec:
  selector:
    app: fortifai
    component: auth-service
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
  type: ClusterIP
