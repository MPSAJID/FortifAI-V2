apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortifai-dashboard
  labels:
    app: fortifai
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortifai
      component: dashboard
  template:
    metadata:
      labels:
        app: fortifai
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: fortifai/dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://fortifai-api:8000"
        - name: NEXT_PUBLIC_API_URL
          value: "http://fortifai-api:8000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortifai-dashboard
  labels:
    app: fortifai
    component: dashboard
spec:
  selector:
    app: fortifai
    component: dashboard
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortifai-dashboard-ingress
  labels:
    app: fortifai
    component: dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - dashboard.fortifai.io
    secretName: fortifai-dashboard-tls
  rules:
  - host: dashboard.fortifai.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortifai-dashboard
            port:
              number: 80
