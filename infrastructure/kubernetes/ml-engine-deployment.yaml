apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortifai-ml-engine
  labels:
    app: fortifai
    component: ml-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortifai
      component: ml-engine
  template:
    metadata:
      labels:
        app: fortifai
        component: ml-engine
    spec:
      containers:
      - name: ml-engine
        image: fortifai/ml-engine:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortifai-secrets
              key: redis-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: ml-models
          mountPath: /app/models
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fortifai-ml-engine
spec:
  selector:
    app: fortifai
    component: ml-engine
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
